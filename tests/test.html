<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <ul id="items">
        <li>Item 1</li>
        <li class="active">Item 2</li>
        <li>Item 3</li>
    </ul>
    <div id="block"><span>Span Text</span></div>
    <form>
        <input type="text" name="input-text" value="Input Text"/>
        <input type="checkbox" name="input-checkbox"/>
        <input type="checkbox" name="input-checkbox-checked" checked/>
        <input class="radio" type="radio" name="input-radio" value="radio1" checked/>
        <input class="radio" type="radio" name="input-radio" value="radio2"/>
        <select name="select">
            <option value="1">Option 1</option>
            <option value="2" selected>Option 2</option>
            <option value="3">Option 3</option>
        </select>
    </form>
</div>
</body>
</html>
